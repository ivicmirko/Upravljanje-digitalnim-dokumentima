                    <br>

                    <button class="btn btn-primary offset-md-10">Preuzmi</button>

                    </div>
                </div>

<div class="bg-light col-md-6 offset-md-3 my-3 pb-3" *ngIf="!showList">
        <div class="text-center py-3">
            <h3>Pretraga radova:</h3>
            <h4>Ukoliko ne zelite da pretrazujete po nekom polju samo ga ostavite praznim</h4>
        </div>
        <div class="col-md-6 offset-md-3">
            <div class="form-group">
                <label for="exampleFormControlInput1">Po nazivu casopisa:</label>
                <input [(ngModel)]="magazineName"  type="text" class="form-control">
            </div>
            <div  class="form-group">
                    <input [(ngModel)]="magazineCheck" checked type="radio" id="magazineCheckAND" name="magazineCheck" value=true>
                    <label for="magazineCheckAND">AND</label><br>
                    <input [(ngModel)]="magazineCheck" type="radio" id="magazineCheckOR" name="magazineCheck" value=false>
                    <label for="magazineCheckOR">OR</label><br>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">po naslovu rada:</label>
                <input [(ngModel)]="title"  type="text" class="form-control" >
            </div>
            <div  class="form-group">
                    <input [(ngModel)]="titleCheck" checked type="radio" id="titleCheckAND" name="titleCheck" value=true>
                    <label for="titleCheckAND">AND</label><br>
                    <input [(ngModel)]="titleCheck" type="radio" id="titleCheckOR" name="titleCheck" value=false>
                    <label for="titleCheckOR">OR</label><br>
            </div>
            <div  class="form-group">
              <label for="exampleFormControlInput1">po kljucnim pojmovima:</label>
              <input [(ngModel)]="keyTerms"  type="text" class="form-control" >
            </div>
            <div  class="form-group">
                    <input [(ngModel)]="keyTermsCheck" checked type="radio" id="keyTermsCheckAND" name="keyTermsCheck" value=true>
                    <label for="keyTermsCheckAND">AND</label><br>
                    <input [(ngModel)]="keyTermsCheck" type="radio" id="keyTermsCheckOR" name="keyTermsCheck" value=false>
                    <label for="keyTermsCheckOR">OR</label><br>   
            </div>
            <div  class="form-group">
                <label for="exampleFormControlInput1">po sadrzaju:</label>
                <textarea [(ngModel)]="content"  type="text" class="form-control"></textarea>
            </div>
            <div  class="form-group">
                    <input [(ngModel)]="contentCheck" checked type="radio" id="contentCheckAND" name="contentCheck" value=true>
                    <label for="contentCheckAND">AND</label><br>
                    <input [(ngModel)]="contentCheck" type="radio" id="contentCheckOR" name="contentCheck" value=false placeholder="aa">
                    <label for="contentCheckOR">OR</label><br>    
            </div> 
            <div *ngIf="false" class="form-group">
                    <label for="exampleFormControlInput1">po naucnim oblastima:</label>
                    <select multiple [(ngModel)]="scienceAreass" class="form-contro form-control-lg col-md-12">
                        <option  value=0>!Bez filtera za naucne oblati!</option>
                        <option *ngFor="let val of scienceAreas" value={{val.id}}>
                                        {{val.name}}
                        </option>
                    </select>
                </div>
                <div  class="form-group">
                    <label for="exampleFormControlInput1">po autorima:</label>
                    <input [(ngModel)]="authors"  type="text" class="form-control" >
                </div>
                <div  class="form-group">
                        <input [(ngModel)]="authorsCheck" checked type="radio" id="authorsCheckAND" name="authorsCheck" value=true>
                        <label for="authorsCheckAND">AND</label><br>
                        <input [(ngModel)]="authorsCheck" type="radio" id="authorsCheckOR" name="authorsCheckOR" value=false>
                        <label for="authorsCheckOR">OR</label><br> 
                </div>                
        <div class="form-group">
                <button class="btn btn-primary mr-1" (click)="search()">Pretrazi</button>
        </div>
          </div>
</div>
