<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<div *ngIf="showList" class="col-md-11 my-3 offset-md-1">
<table *ngIf="showList" table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Naslov rada</th>
            <th scope="col">Ime autora</th>
            <th scope="col">Prezime autora</th>
            <th scope="col">Opcije</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let val of works; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{val.title}}</td>
            <td>{{val.authorName}}</td>
            <td>{{val.authorSurname}}</td>
            <td>
                <button class="btn btn-primary" (click)="openWork(val.id,val.title)">Otvori</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>

<div *ngIf="!showList" class="row mt-2">
    <div class="col-md-5 mx-auto" style="background-color: whitesmoke">
        <h3 class="text-center" style="color: black">Recenzije:</h3>
            <div class="form-group col-md-12 m-2" *ngFor="let field of workReviews">
                <label></label>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Komentar recenzenta:</label>
                    <textarea readonly type="text" class="form-control">{{field.editorComment}}</textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Preporuka recenzenta:</label>
                    <textarea readonly type="text" class="form-control">{{field.recommendation}}</textarea>
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Datum recenzije:{{field.date}}</label>
                </div>
                <hr color="black">

            </div>
            <div class="form-group col-md-12 m-2" *ngIf="showAnswer">
                    <label></label>
                    <br>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Odgovor autora:</label>
                        <textarea readonly type="text" class="form-control">{{answer}}</textarea>
                    </div>
                    <hr color="black">
    
                </div>  
            <div class="col-md-12 my-2">
                <button class="btn btn-primary mr-1" (click)="approveWork()">Prihvati rad</button>
                <button class="btn btn-warning mr-1" (click)="smallChanges()">Male izmene</button>
                <button class="btn btn-warning mr-1" (click)="bigChanges()">Velike izmene</button>
                <button class="btn btn-danger" (click)="denyWork()">Odbaci</button>
            </div>
    </div>
</div>
